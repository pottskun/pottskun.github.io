<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Shino</title>
  <script defer src="js/app.js"></script>
</head>

<body>
  <div class="container">
    <!-- 全体の横幅(非レスポンシブ用) -->
    <div class="topicList">
      <p id="like" class="topic" data-anim-status="clickable">好きなこととか。ものとか。</p>
      <p id="dislike" class="topic" data-anim-status="clickable">苦手なこととか。ものとか。</p>
      <p id="hobby" class="topic" data-anim-status="clickable">趣味とか。</p>
      <p id="hello" class="topic" data-anim-status="clickable">はじめまして？</p>
      <p id="study" class="topic" data-anim-status="clickable">勉強のこととか。</p>
      <p id="want" class="topic" data-anim-status="clickable">欲しいものとか。</p>
    </div>
    <div id="modal">
    </div>
  </div>
</body>
</html>
